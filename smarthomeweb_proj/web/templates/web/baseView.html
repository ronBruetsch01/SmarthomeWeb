{% extends "web/base.html" %}
{% block main_content %}
    <div class="temperaturen">
        <h1>{{page_name}}</h1>
        <div class="mb-3">
            <form method="post" action="">
                {% csrf_token %}
                {{ form }}
                <br>
                <input type="submit" value="Filter...">
            </form>
        </div>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>{{ page_name }}</th>
                <th>Sensor</th>
                <th>Datum</th>
                <th></th>
            </tr>
            {% block content %}{% endblock %}
        </table>
    </div>
{% endblock %}
