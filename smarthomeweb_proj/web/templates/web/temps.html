{% extends "web/baseView.html" %}
{% block content %}
    {% for temp in tempslist %}
        <tr>
            <td>{{ temp.id }}</td>
            <td>{{ temp.temperatur }}</td>
            <td>{{temp.sensor.sen_raum}}</td>
            <td>{{temp.datum}}</td>
            <td>
                <a href="{{temp.sensor.id}}/">
                    Details
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
