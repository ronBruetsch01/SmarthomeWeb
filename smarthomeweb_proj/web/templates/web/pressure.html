{% extends "web/baseView.html" %}
{% block content %}
    {% for press in pressList %}
        <tr>
            <td>{{ press.id }}</td>
            <td>{{ press.luftdruck }}</td>
            <td>{{press.sensor.sen_raum}}</td>
            <td>{{press.datum}}</td>
            <td>
                <a href="{{press.sensor.id}}/">
                    Details
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
